<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HomeoStudyX</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: linear-gradient(to right, #56ccf2, #2f80ed);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      padding: 20px;
    }

    .container {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      padding: 40px 30px;
      max-width: 400px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.1rem;
      margin-bottom: 30px;
    }

    .download-btn {
      padding: 15px 30px;
      font-size: 1rem;
      border: none;
      border-radius: 30px;
      background: white;
      color: #2f80ed;
      cursor: pointer;
      transition: 0.3s ease;
      text-decoration: none;
      font-weight: bold;
    }

    .download-btn:hover {
      background: #e0e0e0;
    }

    .footer {
      margin-top: 40px;
      font-size: 0.9rem;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>HomeoStudyX</h1>
    <p>Your one-stop learning hub for homeopathy studies.</p>
    <a href="https://example.com/HomeoStudyX.apk" class="download-btn">Download App</a>
    <div class="footer">
      <p>Made with love for Homeopathy Students</p>
    </div>
  </div>
</body>
</html>
